<!DOCTYPE html>
<html>
<head>
    <title>Analytics Test Site</title>

    <!-- Mixpanel -->
    <script type="text/javascript">
      (function(e,c){if(!c.__SV){var l,h;window.mixpanel=c;c._i=[];c.init=function(q,r,f){function t(d,a){var g=a.split(".");2==g.length&&(d=d[g[0]],a=g[1]);d[a]=function(){d.push([a].concat(Array.prototype.slice.call(arguments,0)))}}var b=c;"undefined"!==typeof f?b=c[f]=[]:f="mixpanel";b.people=b.people||[];l="track".split(" ");
      for(h=0;h<l.length;h++)t(b,l[h]);c._i.push([q,r,f])};c.__SV=1.2;var k=e.createElement("script");k.type="text/javascript";k.async=!0;k.src="https://cdn.mxpnl.com/libs/mixpanel-2-latest.min.js";e=e.getElementsByTagName("script")[0];e.parentNode.insertBefore(k,e)}})(document,window.mixpanel||[]);
      
      mixpanel.init('45f80b8493745542a02e8b35c7482528');
    </script>

    <style>
        .company-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .company {
            padding: 30px;
            font-size: 20px;
            text-align: center;
            background: #f2f2f2;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .company:hover {
            transform: scale(1.1);
            background: #e0e0e0;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Analytics Lab</h1>
    <button id="signup-btn">Sign Up</button>

    <div class="company-grid">
        <div class="company" data-name="Meta">Meta</div>
        <div class="company" data-name="Apple">Apple</div>
        <div class="company" data-name="Netflix">Netflix</div>
        <div class="company" data-name="Google">Google</div>
        <div class="company" data-name="Amazon">Amazon</div>
        <div class="company" data-name="Microsoft">Microsoft</div>
        <div class="company" data-name="NVIDIA">NVIDIA</div>
        <div class="company" data-name="Tesla">Tesla</div>
        <div class="company" data-name="Adobe">Adobe</div>
        <div class="company" data-name="Salesforce">Salesforce</div>
    </div>

    <script>
        // Track Sign Up
        document.getElementById("signup-btn").addEventListener("click", function() {
            mixpanel.track("Sign Up Clicked");
        });

        // Track Company Clicks
        document.querySelectorAll(".company").forEach(function(company) {
            company.addEventListener("click", function() {
                const name = company.getAttribute("data-name");
                mixpanel.track("Company Clicked", {
                    company_name: name
                });
            });
        });
    </script>
</body>
</html>
