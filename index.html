<!DOCTYPE html>
<html>
<head>
    <title>Analytics Test Site</title>

    <!-- Mixpanel -->
    <script type="text/javascript">
    (function(f,b){
        if(!b.__SV){
            var e,g,i,h;
            window.mixpanel=b;
            b._i=[];
            b.init=function(e,f,c){
                function g(a,d){
                    var b=d.split(".");
                    if(b.length==2){a=a[b[0]];d=b[1];}
                    a[d]=function(){
                        a.push([d].concat(Array.prototype.slice.call(arguments,0)))
                    }
                }
                var a=b;
                if(typeof c!=="undefined"){a=b[c]=[]}else{c="mixpanel";}
                a.people=a.people||[];
                i="track".split(" ");
                for(h=0;h<i.length;h++){g(a,i[h]);}
                b._i.push([e,f,c]);
            };
            b.__SV=1.2;
            e=f.createElement("script");
            e.type="text/javascript";
            e.async=true;
            e.src="https://cdn.mxpnl.com/libs/mixpanel-2-latest.min.js";
            g=f.getElementsByTagName("script")[0];
            g.parentNode.insertBefore(e,g);
        }
    })(document,window.mixpanel||[]);

    mixpanel.init("45f80b8493745542a02e8b35c7482528");
    mixpanel.track("PAGE_LOAD_TEST");
    </script>

    <style>
        .company-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .company {
            padding: 30px;
            font-size: 20px;
            text-align: center;
            background: #f2f2f2;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .company:hover {
            transform: scale(1.1);
            background: #e0e0e0;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Analytics Lab</h1>
    <button id="signup-btn">Sign Up</button>

    <div class="company-grid">
        <div class="company" data-name="Meta">Meta</div>
        <div class="company" data-name="Apple">Apple</div>
        <div class="company" data-name="Netflix">Netflix</div>
        <div class="company" data-name="Google">Google</div>
        <div class="company" data-name="Amazon">Amazon</div>
        <div class="company" data-name="Microsoft">Microsoft</div>
        <div class="company" data-name="NVIDIA">NVIDIA</div>
        <div class="company" data-name="Tesla">Tesla</div>
        <div class="company" data-name="Adobe">Adobe</div>
        <div class="company" data-name="Salesforce">Salesforce</div>
    </div>

    <script>
        document.getElementById("signup-btn").addEventListener("click", function() {
            mixpanel.track("Sign Up Clicked");
        });

        document.querySelectorAll(".company").forEach(function(company) {
            company.addEventListener("click", function() {
                const name = company.getAttribute("data-name");
                mixpanel.track("Company Clicked", {
                    company_name: name
                });
            });
        });
    </script>
</body>
</html>
